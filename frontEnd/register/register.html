<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
  <script src="register.js" defer></script>
</head>
<body>

<form id="registerForm">
  <div class="imgcontainer">
    <img src="frontEnd/imgs/register.png" width="80" height="80" alt="Register">
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input id="username" name="username" type="text" placeholder="Enter Username" required>

    <label><b>Student Number</b></label>
    <input id="studentNumber" name="studentNumber" type="text" placeholder="Enter Student Number" required>

    <label><b>Password</b></label>
    <input id="password" name="password" type="password" placeholder="Enter Password" required>

    <label><b>Age</b></label>
    <input id="age" name="age" type="number" placeholder="Enter Age" required min="1">

    <label><b>Course</b></label>
    <div class="radio-group">
      <label class="radio-item">
        <input type="radio" name="course" value="Engenharia Informática" required>
        Engenharia Informática
      </label>
      <label class="radio-item">
        <input type="radio" name="course" value="Direito">
        Direito
      </label>
      <label class="radio-item">
        <input type="radio" name="course" value="Gestão">
        Gestão
      </label>
    </div>

    <button type="submit">Register</button>
    <p id="msg" style="margin-top:10px;"></p>
  </div>

  <div class="container footer">
    <span class="psw">
      Already have an account?
      <a href="login.html">Login here</a>
    </span>
  </div>
</form>

</body>
</html>
